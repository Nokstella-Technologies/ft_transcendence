<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página Inicial - Pong</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

		body {
			background: #000;
			color: #00ffea;
			font-family: 'Press Start 2P', cursive;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			overflow: hidden;
			position: relative;
		}

		.top-bar {
			position: absolute;
			top: 0;
			width: 100%;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
			background: rgba(0, 0, 0, 0.7);
			box-shadow: 0 0 10px #00ffea;
		}

		.profile-link {
			display: flex;
			align-items: center;
			cursor: pointer;
		}

		.profile-link img {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			border: 2px solid #00ffea;
			margin-right: 10px;
		}

		.profile-link span {
			font-size: 16px;
			color: #00e5ff;
			text-shadow: 0 0 5px #00e5ff;
		}

		.hamburger-menu {
			cursor: pointer;
			z-index: 2;
		}

		.hamburger-menu img {
			width: 30px;
			height: 30px;
		}

		.hamburger-content {
			display: none;
			position: absolute;
			top: 50px;
			right: 20px;
			background: #111;
			border: 2px solid #00ffea;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 0 10px #00ffea;
		}

		.hamburger-content .friend {
			display: block;
			margin-bottom: 10px;
			color: #00ffea;
		}

		.hamburger-content .friend.online {
			color: #00e5ff;
		}

		.hamburger-content::before {
			content: "Amigos";
			display: block;
			font-size: 18px;
			color: #00e5ff;
			margin-bottom: 10px;
			text-shadow: 0 0 10px #00e5ff;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 40px;
			color: #00e5ff;
			text-shadow: 0 0 10px #00e5ff;
			text-align: center;
		}

		.menu {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.menu button {
			width: 90%;
			max-width: 350px;
			padding: 20px;
			margin: 15px 0;
			border: none;
			background: linear-gradient(45deg, #00e5ff, #00ffea);
			color: #000;
			font-size: 18px;
			cursor: pointer;
			font-family: 'Press Start 2P', cursive;
			transition: all 0.3s ease;
			border-radius: 10px;
			text-align: center;
			box-shadow: 0 0 10px #00ffea;
		}

		.menu button:hover {
			background: linear-gradient(45deg, #00ffea, #00e5ff);
			color: #000;
		}

		.menu button:active {
			transform: scale(0.98);
		}

		.theme-selector {
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 20px 0;
		}

		.theme-selector .theme {
			width: 100px;
			height: 100px;
			margin: 0 10px;
			border: 2px solid #00ffea;
			border-radius: 10px;
			position: relative;
			cursor: pointer;
			overflow: hidden;
		}

		.theme canvas {
			position: absolute;
			top: 0;
			left: 0;
		}

		.original {
			background: #000;
		}

		.model-1 {
			background: #282828;
		}

		.model-2 {
			background: #0e0e0e;
		}

		.customize {
			background: #1a1a1a;
			color: #00ffea;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 14px;
			font-family: 'Press Start 2P', cursive;
		}

		.customize img {
			width: 50px;
			height: 50px;
		}

		.footer {
			position: absolute;
			bottom: 10px;
			text-align: center;
			font-size: 12px;
			color: #00e5ff;
		}

		.message {
			margin: 20px;
			font-size: 16px;
			color: #00e5ff;
			text-shadow: 0 0 10px #00e5ff;
			text-align: center;
		}

		.theme.selected {
			box-shadow: 0 0 20px #00ffea;
		}

		.popup {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: #111;
			padding: 20px;
			border: 2px solid #00ffea;
			border-radius: 10px;
			box-shadow: 0 0 10px #00ffea;
			z-index: 3;
		}

		.popup h2 {
			font-size: 18px;
			color: #00e5ff;
			text-shadow: 0 0 10px #00e5ff;
			margin-bottom: 20px;
			text-align: center;
		}

		.popup .color-picker {
			display: flex;
			justify-content: space-around;
			margin-bottom: 20px;
		}

		.popup .color-picker div {
			width: 50px;
			height: 50px;
			border: 2px solid #00ffea;
			border-radius: 50%;
			cursor: pointer;
		}

		.popup button {
			width: 100%;
			padding: 10px;
			border: none;
			background: #00e5ff;
			color: #000;
			font-size: 14px;
			cursor: pointer;
			font-family: 'Press Start 2P', cursive;
			transition: all 0.3s ease;
			border-radius: 5px;
		}

		.popup button:hover {
			background: #00ffea;
		}
	</style>
</head>

<body>
	<div class="top-bar">
		<div class="profile-link" onclick="location.href='profile.html'">
			<img src="https://via.placeholder.com/40" alt="Perfil">
			<span>Usuário</span>
		</div>
		<div class="hamburger-menu" onclick="toggleHamburgerMenu()">
			<img src="https://img.icons8.com/ios-glyphs/30/00ffea/user-group-man-man.png" alt="Amigos">
		</div>
	</div>

	<div class="hamburger-content" id="hamburger-content">
		<div class="friend online">Amigo 1</div>
		<div class="friend">Amigo 2</div>
		<div class="friend online">Amigo 3</div>
		<div class="friend">Amigo 4</div>
	</div>

	<h1>Pong</h1>

	<div class="menu">
		<button onclick="startGame('desafio')">Modo Solo</button>
		<button onclick="startGame('desafio')">Modo Desafio</button>
		<button onclick="startGame('torneio')">Modo Torneio</button>
	</div>

	<div class="message">Escolha um dos temas abaixo:</div>

	<div class="theme-selector">
		<div class="theme original" onclick="setTheme('original')">
			<canvas id="originalCanvas" width="100" height="100"></canvas>
		</div>
		<div class="theme model-1 selected" onclick="setTheme('model-1')">
			<canvas id="model1Canvas" width="100" height="100"></canvas>
		</div>
		<div class="theme model-2" onclick="setTheme('model-2')">
			<canvas id="model2Canvas" width="100" height="100"></canvas>
		</div>
		<div class="theme customize" onclick="openCustomizePopup()">
			<img src="https://img.icons8.com/ios-filled/50/00ffea/settings.png" alt="Customizar">
		</div>
	</div>

	<div class="footer">
		<p>© 2024 Pong Game. Todos os direitos reservados.</p>
	</div>

	<div class="popup" id="customize-popup">
		<h2>Customizar Jogo</h2>
		<div class="message">Escolha a cor da raquete:</div>
		<div class="color-picker" id="paddle-colors">
			<div style="background: #fff;" onclick="setPaddleColor('#fff')"></div>
			<div style="background: #ff69b4;" onclick="setPaddleColor('#ff69b4')"></div>
			<div style="background: #00ff00;" onclick="setPaddleColor('#00ff00')"></div>
			<div style="background: #ff4500;" onclick="setPaddleColor('#ff4500')"></div>
			<div style="background: #1e90ff;" onclick="setPaddleColor('#1e90ff')"></div>
		</div>
		<div class="message">Escolha a cor da bola:</div>
		<div class="color-picker" id="ball-colors">
			<div style="background: #fff;" onclick="setBallColor('#fff')"></div>
			<div style="background: #ff69b4;" onclick="setBallColor('#ff69b4')"></div>
			<div style="background: #00ff00;" onclick="setBallColor('#00ff00')"></div>
			<div style="background: #ff4500;" onclick="setBallColor('#ff4500')"></div>
			<div style="background: #1e90ff;" onclick="setBallColor('#1e90ff')"></div>
		</div>
		<div class="message">Escolha a cor do background:</div>
		<div class="color-picker" id="background-colors">
			<div style="background: #000;" onclick="setBackgroundColor('#000')"></div>
			<div style="background: #ff69b4;" onclick="setBackgroundColor('#ff69b4')"></div>
			<div style="background: #00ff00;" onclick="setBackgroundColor('#00ff00')"></div>
			<div style="background: #ff4500;" onclick="setBackgroundColor('#ff4500')"></div>
			<div style="background: #1e90ff;" onclick="setBackgroundColor('#1e90ff')"></div>
		</div>
		<button onclick="closeCustomizePopup()">Salvar</button>
	</div>

	<script>
		let selectedTheme = 'model-1';
		let selectedPaddleColor = '#fff';
		let selectedBallColor = '#fff';
		let selectedBackgroundColor = '#000';

		function toggleHamburgerMenu() {
			const content = document.getElementById('hamburger-content');
			content.style.display = content.style.display === 'block' ? 'none' : 'block';
		}

		function startGame(mode) {
			// Lógica para iniciar o jogo no modo selecionado
			alert('Iniciando o jogo no modo ' + mode + ' com o tema ' + selectedTheme + ', cor da raquete ' + selectedPaddleColor + ', cor da bola ' + selectedBallColor + ' e cor do background ' + selectedBackgroundColor);
		}

		function setTheme(theme) {
			selectedTheme = theme;
			document.querySelectorAll('.theme').forEach(el => el.classList.remove('selected'));
			document.querySelector(`.theme.${theme}`).classList.add('selected');
		}

		function openCustomizePopup() {
			document.getElementById('customize-popup').style.display = 'block';
		}

		function closeCustomizePopup() {
			document.getElementById('customize-popup').style.display = 'none';
			document.body.style.background = selectedBackgroundColor;
		}

		function setPaddleColor(color) {
			selectedPaddleColor = color;
			document.querySelectorAll('#paddle-colors div').forEach(el => el.style.border = '2px solid #00ffea');
			document.querySelector(`#paddle-colors div[style*="${color}"]`).style.border = '2px solid #00e5ff';
		}

		function setBallColor(color) {
			selectedBallColor = color;
			document.querySelectorAll('#ball-colors div').forEach(el => el.style.border = '2px solid #00ffea');
			document.querySelector(`#ball-colors div[style*="${color}"]`).style.border = '2px solid #00e5ff';
		}

		function setBackgroundColor(color) {
			selectedBackgroundColor = color;
			document.querySelectorAll('#background-colors div').forEach(el => el.style.border = '2px solid #00ffea');
			document.querySelector(`#background-colors div[style*="${color}"]`).style.border = '2px solid #00e5ff';
		}

		function drawPongExample(canvasId, paddleColor, ballColor) {
			const canvas = document.getElementById(canvasId);
			const ctx = canvas.getContext('2d');

			// Limpa o canvas
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			// Desenha as raquetes
			ctx.fillStyle = paddleColor;
			ctx.fillRect(10, 30, 5, 40); // Raquete esquerda
			ctx.fillRect(85, 30, 5, 40); // Raquete direita

			// Desenha a bola
			ctx.fillStyle = ballColor;
			ctx.fillRect(50, 45, 10, 10); // Bola
		}

		document.addEventListener('DOMContentLoaded', function () {
			drawPongExample('originalCanvas', '#fff', '#fff'); // Tema original
			drawPongExample('model1Canvas', '#ff69b4', '#ff69b4'); // Tema rosa
			drawPongExample('model2Canvas', '#00ff00', '#00ff00'); // Tema verde
		});
	</script>
</body>

</html>
