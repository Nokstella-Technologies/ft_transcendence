<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerenciamento de Perfil</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

		body {
			background: #000;
			color: #00ffea;
			font-family: 'Press Start 2P', cursive;
			display: flex;
			flex-direction: column;
			align-items: center;
			height: 100vh;
			margin: 0;
			overflow: hidden;
			position: relative;
		}

		.profile-container {
			width: 90%;
			max-width: 600px;
			margin-top: 80px;
			text-align: center;
			z-index: 1;
			padding: 20px;
			background: rgba(14, 14, 14, 0.9);
			border-radius: 10px;
			box-shadow: 0 0 10px #00ffea;
		}

		h1 {
			font-size: 24px;
			margin-bottom: 20px;
			color: #00e5ff;
			text-shadow: 0 0 10px #00e5ff;
		}

		.profile-picture {
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 20px;
		}

		.profile-picture img {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			border: 2px solid #00ffea;
			cursor: pointer;
			transition: opacity 0.3s ease;
		}

		.profile-picture input {
			display: none;
		}

		.edit-icon {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: rgba(0, 0, 0, 0.5);
			color: #fff;
			border-radius: 50%;
			width: 30px;
			height: 30px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 16px;
			cursor: pointer;
			border: 2px solid #00ffea;
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		.profile-picture:hover .edit-icon {
			opacity: 1;
		}

		.profile-section {
			margin-bottom: 20px;
			text-align: center;
		}

		.profile-section p {
			font-size: 16px;
			margin-bottom: 10px;
			color: #00ffea;
			text-shadow: 0 0 10px #00e5ff;
		}

		.profile-section button {
			width: 100%;
			padding: 10px;
			border: none;
			background: #00e5ff;
			color: #000;
			font-size: 14px;
			cursor: pointer;
			font-family: 'Press Start 2P', cursive;
			transition: all 0.3s ease;
			border-radius: 5px;
		}

		.profile-section button:hover {
			background: #00ffea;
		}

		.a2fa-container-login {
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 20px;
		}

		.a2fa-container-login label {
			font-size: 14px;
			margin-left: 10px;
		}

		.switch {
			position: relative;
			display: inline-block;
			width: 50px;
			height: 24px;
		}

		.switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #ccc;
			transition: .4s;
			border-radius: 34px;
		}

		.slider:before {
			position: absolute;
			content: "";
			height: 20px;
			width: 20px;
			left: 2px;
			bottom: 2px;
			background-color: white;
			transition: .4s;
			border-radius: 50%;
		}

		input:checked+.slider {
			background-color: #00e5ff;
		}

		input:checked+.slider:before {
			transform: translateX(26px);
		}

		.stats-history-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 20px;
		}

		.stats,
		.history {
			width: 100%;
			margin-bottom: 20px;
		}

		.stats h2,
		.history h2 {
			font-size: 18px;
			margin-bottom: 10px;
			color: #00e5ff;
			text-shadow: 0 0 10px #00e5ff;
		}

		.stats p,
		.history p {
			text-align: left;
			margin: 5px 0;
		}

		.top-bar {
			position: absolute;
			top: 0;
			width: 100%;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
			background: none;
		}

		.back-button {
			background: none;
			border: none;
			color: #00ffea;
			font-size: 18px;
			cursor: pointer;
			font-family: 'Press Start 2P', cursive;
			text-shadow: 0 0 10px #00e5ff;
			transition: all 0.3s ease;
		}

		.back-button:hover {
			color: #00e5ff;
		}

		.hamburger-menu {
			position: absolute;
			top: 20px;
			right: 20px;
			cursor: pointer;
			z-index: 2;
		}

		.hamburger-menu img {
			width: 30px;
			height: 30px;
		}

		.hamburger-content {
			display: none;
			position: absolute;
			top: 50px;
			right: 20px;
			background: #111;
			border: 2px solid #00ffea;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 0 10px #00ffea;
		}

		.hamburger-content .friend {
			display: block;
			margin-bottom: 10px;
		}

		.hamburger-content::before {
			content: "Amigos";
			display: block;
			font-size: 18px;
			color: #00e5ff;
			margin-bottom: 10px;
			text-shadow: 0 0 10px #00e5ff;
		}

		.popup {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: #111;
			padding: 20px;
			border: 2px solid #00ffea;
			border-radius: 10px;
			box-shadow: 0 0 10px #00ffea;
			z-index: 3;
		}

		.popup h2 {
			font-size: 18px;
			color: #00e5ff;
			text-shadow: 0 0 10px #00e5ff;
			margin-bottom: 20px;
		}

		.popup input[type="text"],
		.popup input[type="password"] {
			width: calc(100% - 20px);
			padding: 10px;
			margin-bottom: 10px;
			border: 2px solid #00ffea;
			background: #222;
			color: #00ffea;
			border-radius: 5px;
		}

		.popup button {
			width: 100%;
			padding: 10px;
			border: none;
			background: #00e5ff;
			color: #000;
			font-size: 14px;
			cursor: pointer;
			font-family: 'Press Start 2P', cursive;
			transition: all 0.3s ease;
			border-radius: 5px;
			margin-bottom: 10px;
		}

		.popup button:hover {
			background: linear-gradient(45deg, #00e5ff, #00ffea);
		}
	</style>
</head>

<body>
	<div class="top-bar">
		<button class="back-button" onclick="location.href='home-design.html'">← Home</button>
		<div class="hamburger-menu" onclick="toggleHamburgerMenu()">
			<img src="https://img.icons8.com/ios-glyphs/30/00ffea/group.png" alt="Amigos">
		</div>
	</div>
	<div class="hamburger-content" id="hamburger-content">
		<div class="friend online">Amigo 1</div>
		<div class="friend">Amigo 2</div>
		<div class="friend online">Amigo 3</div>
		<div class="friend">Amigo 4</div>
		<!-- Adicione mais amigos conforme necessário -->
	</div>
	<div class="profile-container">
		<h1>Gerenciamento de Perfil</h1>
		<div class="profile-picture">
			<label for="profile-pic-input">
				<img src="https://via.placeholder.com/100" alt="Perfil" id="profile-pic">
				<span class="edit-icon">✎</span>
			</label>
			<input type="file" id="profile-pic-input" accept="image/*">
		</div>
		<div class="profile-section">
			<p id="username-display">Usuário</p>
			<button onclick="openPopup()">Atualizar Informações</button>
		</div>
		<div class="a2fa-container-login">
			<label class="switch">
				<input type="checkbox" id="2fa">
				<span class="slider"></span>
			</label>
			<label for="2fa">Autenticação de 2 Fatores</label>
		</div>
		<div class="stats-history-container">
			<div class="stats">
				<h2>Estatísticas</h2>
				<p>Partidas Jogadas: 50</p>
				<p>Vitórias: 30</p>
				<p>Derrotas: 20</p>
				<p>Vitórias em Torneios: 10</p>
			</div>
			<div class="history">
				<h2>Histórico</h2>
				<p>Partida 1: Vitória (Game)</p>
				<p>Partida 2: Derrota (Torneio)</p>
				<p>Partida 3: Vitória (Game)</p>
				<!-- Adicione mais entradas de histórico conforme necessário -->
			</div>
		</div>
	</div>

	<div class="popup" id="update-popup">
		<h2>Atualizar Informações</h2>
		<input type="text" id="new-username" placeholder="Novo Nome de Usuário">
		<input type="password" id="current-password" placeholder="Senha Atual">
		<input type="password" id="new-password" placeholder="Nova Senha">
		<input type="password" id="confirm-password" placeholder="Confirmar Nova Senha">
		<button onclick="updateInfo()">Salvar</button>
		<button onclick="closePopup()">Cancelar</button>
	</div>

	<script>
		document.getElementById('profile-pic-input').addEventListener('change', function (event) {
			const file = event.target.files[0];
			if (file) {
				const reader = new FileReader();
				reader.onload = function (e) {
					document.getElementById('profile-pic').src = e.target.result;
				};
				reader.readAsDataURL(file);
			}
		});

		function toggleHamburgerMenu() {
			const content = document.getElementById('hamburger-content');
			if (content.style.display === 'block') {
				content.style.display = 'none';
			} else {
				content.style.display = 'block';
			}
		}

		function openPopup() {
			document.getElementById('update-popup').style.display = 'block';
		}

		function closePopup() {
			document.getElementById('update-popup').style.display = 'none';
		}

		function updateInfo() {
			const newUsername = document.getElementById('new-username').value;
			const currentPassword = document.getElementById('current-password').value;
			const newPassword = document.getElementById('new-password').value;

			// Exemplo: Verificar se a senha atual está correta, se a nova senha e a confirmação são iguais, etc.

			// Fechar o popup após a atualização
			closePopup();
		}
	</script>
</body>

</html>
