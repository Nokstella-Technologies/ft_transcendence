<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

        body {
            background: #0e0e0e;
            color: #00ffea;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .login-container {
            background: rgba(14, 14, 14, 0.9);
            padding: 30px;
            border: 3px solid #00ffea;
            box-shadow: 0 0 20px #00ffea;
            text-align: center;
            position: relative;
            z-index: 1;
            border-radius: 10px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #00e5ff;
            text-shadow: 0 0 10px #00e5ff;
        }

        input[type="email"],
        input[type="password"] {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #00ffea;
            background: #111;
            color: #00ffea;
            font-size: 18px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            box-shadow: 0 0 10px #00ffea;
        }

        button {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ffea;
            background: linear-gradient(90deg, #00ffea, #0066ff);
            color: #000;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        button.google-login {
            background: linear-gradient(90deg, #4285f4, #0f9d58);
            border: 2px solid #4285f4;
        }

        button.a42-login {
            background: linear-gradient(90deg, #000, #333);
            border: 2px solid #000;
            color: #fff;
        }

        button:hover {
            background: #00e5ff;
            color: #000;
            transform: scale(1.05);
        }

        .register-link {
            margin-top: 15px;
        }

        .register-link a {
            color: #00ffea;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Animação do Pong */
        .pong-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .pong-ball {
            width: 20px;
            height: 20px;
            background: #00ffea;
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffea;
            animation: pong-ball-move 2s infinite linear;
        }

        .pong-paddle {
            width: 15px;
            height: 100px;
            background: #00ffea;
            position: absolute;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffea;
            animation: pong-paddle-move 2s infinite alternate;
        }

        .pong-paddle-left {
            left: 30px;
            top: calc(50% - 50px);
        }

        .pong-paddle-right {
            right: 30px;
            top: calc(50% - 50px);
        }

        @keyframes pong-ball-move {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            25% {
                top: 20%;
                left: 80%;
            }

            50% {
                top: 80%;
                left: 80%;
            }

            75% {
                top: 50%;
                left: 20%;
            }

            100% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes pong-paddle-move {
            0% {
                top: calc(50% - 50px);
            }

            100% {
                top: calc(50% + 50px);
            }
        }

        .sound-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 2;
        }

        .sound-icon img {
            width: 35px;
            height: 35px;
        }
    </style>
</head>

<body>
    <div class="pong-animation">
        <div class="pong-ball"></div>
        <div class="pong-paddle pong-paddle-left"></div>
        <div class="pong-paddle pong-paddle-right"></div>
    </div>
    <div class="login-container">
        <h1>Pong Login</h1>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Login</button>
            <button type="button" class="google-login">Login com Google</button>
            <button type="button" class="a42-login">Login com 42</button>
            <p class="register-link">Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </form>
    </div>
    <div class="sound-icon" id="sound-icon">
        <img src="https://img.icons8.com/ios-glyphs/30/00ffea/musical-notes.png" alt="Sound Icon">
    </div>
    <audio id="background-music" loop>
        <source src="music.m4a" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <script>
        document.querySelector('.google-login').addEventListener('click', function () {
            // Lógica para login com Google
            alert('Login com Google ainda não implementado.');
        });

        document.querySelector('.a42-login').addEventListener('click', function () {
            // Lógica para login com 42
            alert('Login com 42 ainda não implementado.');
        });

        const soundIcon = document.getElementById('sound-icon');
        const backgroundMusic = document.getElementById('background-music');

        soundIcon.addEventListener('click', function () {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                soundIcon.querySelector('img').src = "https://img.icons8.com/ios-glyphs/30/00ffea/mute.png";
            } else {
                backgroundMusic.pause();
                soundIcon.querySelector('img').src = "https://img.icons8.com/ios-glyphs/30/00ffea/musical-notes.png";
            }
        });
    </script>
</body>

</html>
