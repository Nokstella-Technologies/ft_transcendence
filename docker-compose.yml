  rabbitmq:
    build:
      context: ./rabbitmq
    container_name: rabbitmq
    expose:
      - "5672"
      - "15672"
    env_file:
      - rabbitmq/.env
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "status" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - transcendence
      - backend

volumes:
  postgres-data:
  prometheus-data: {}
  grafana-storage: {}
  elastic_data: {}

networks:
  transcendence:
    driver: bridge
  backend:
    driver: bridge