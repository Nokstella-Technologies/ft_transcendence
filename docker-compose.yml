
services:
  user_service:
    container_name: user_service
    build:
      context: ./backend/user_service
    command: python3 manage.py runserver 0.0.0.0:8001
    volumes:
      - ./backend/user_service:/usr/src/app/
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    depends_on:
      - rabbitmq
      - gateway
      - postgres
    networks:
      - transcendence

  auth_service:
    container_name: auth_service
    build:
      context: ./backend/auth_service
    command: python3 manage.py runserver 0.0.0.0:8002
    volumes:
      - ./backend/auth_service:/usr/src/app/
    ports:
      - "8002:8002"
    env_file:
      - ./backend/.env
    depends_on:
      - rabbitmq
      - gateway
      - postgres
    networks:
      - transcendence

  gateway:
    container_name: gateway
    build:
      context: ./backend/gateway
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/gateway:/usr/src/app/
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    networks:
      - transcendence

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    volumes:
      - ./frontend:/usr/share/nginx/html
    ports:
      - "80:80"  # Porta HTTP
      - "443:443"  # Porta HTTPS
    env_file:
      - frontend/.env
    networks:
      - transcendence

  postgres:
    image: postgres:16.3-alpine
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - ./.env
    networks:
      - transcendence

