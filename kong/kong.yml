_format_version: "3.0"
_transform: true

services:
  - name: user_service
    url: http://localhost:8001
    routes:
      - name: user_service_public_route
        paths:
          - /user/create
      - name: user_service_private_route
        paths:
          - /user/
        plugins:
          - name: request-transformer
            config:
              http_method: GET
              add:
                headers:
                  - "X-Auth-Token: {request.headers.Authorization}"
              remove:
                headers:
                  - "Authorization"
             
            

  - name: auth_service
    url: http://localhost:8002
    routes:
      - name: auth_service_route
        paths:
          - /auth