<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Resultado do Torneio - Pong</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

		body {
			background: #0e0e0e;
			color: #00ffea;
			font-family: 'Press Start 2P', cursive;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			overflow: hidden;
			position: relative;
		}

		.top-bar {
			position: absolute;
			top: 0;
			width: 100%;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
			background: none;
			z-index: 10;
		}

		.top-bar .back-button,
		.top-bar .hamburger-menu {
			cursor: pointer;
		}

		.top-bar .back-button {
			font-size: 18px;
			color: #00ffea;
			text-shadow: 0 0 10px #00e5ff;
		}

		.top-bar .hamburger-menu img {
			width: 30px;
			height: 30px;
		}

		.hamburger-content {
			display: none;
			position: absolute;
			top: 50px;
			right: 20px;
			background: #111;
			border: 2px solid #00ffea;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 0 10px #00ffea;
			z-index: 1000;
		}

		.hamburger-content .friend {
			display: block;
			margin-bottom: 10px;
		}

		.hamburger-content::before {
			content: "Amigos";
			display: block;
			font-size: 18px;
			color: #00e5ff;
			margin-bottom: 10px;
			text-shadow: 0 0 10px #00e5ff;
		}

		.round {
			font-size: 24px;
			color: #00e5ff;
			text-shadow: 0 0 10px #00e5ff;
			margin-bottom: 20px;
		}

		.container {
			display: flex;
			justify-content: space-around;
			align-items: center;
			width: 100%;
			max-width: 800px;
			padding: 20px;
			border: 3px solid #00ffea;
			box-shadow: 0 0 20px #00ffea;
			border-radius: 10px;
			background: rgba(14, 14, 14, 0.9);
		}

		.player {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			border: 2px solid #00ffea;
			border-radius: 10px;
			padding: 20px;
			background: #111;
			width: 200px;
			height: 300px;
		}

		.player img {
			width: 80px;
			height: 80px;
			border-radius: 50%;
			border: 3px solid #00ffea;
			margin-bottom: 10px;
		}

		.player p {
			font-size: 14px;
			text-align: center;
		}

		.winner {
			border-color: #00ff00;
			box-shadow: 0 0 20px #00ff00;
		}

		.winner img {
			border-color: #00ff00;
		}

		.loser {
			border-color: #ff0000;
			box-shadow: 0 0 20px #ff0000;
			animation: disappear 3s forwards;
		}

		.loser img {
			border-color: #ff0000;
		}

		@keyframes disappear {
			0% {
				opacity: 1;
				transform: scale(1);
			}

			50% {
				opacity: 0.5;
				transform: scale(0.8);
			}

			100% {
				opacity: 0;
				transform: scale(0);
			}
		}

		.next-battle {
			margin-top: 20px;
			font-size: 18px;
			color: #00e5ff;
			text-shadow: 0 0 10px #00e5ff;
		}

		.next-button {
			margin-top: 20px;
			padding: 10px 20px;
			border: 2px solid #00ffea;
			background: linear-gradient(45deg, #00e5ff, #00ffea);
			color: #000;
			font-size: 18px;
			cursor: pointer;
			font-family: 'Press Start 2P', cursive;
			transition: all 0.3s ease;
			border-radius: 5px;
		}

		.next-button:hover {
			background: #00e5ff;
			color: #000;
			transform: scale(1.05);
		}

		.next-button:active {
			transform: scale(0.98);
		}
	</style>
</head>

<body>
	<div class="top-bar">
		<div class="back-button" onclick="location.href='home.html'">← Home</div>
		<div class="hamburger-menu" onclick="toggleHamburgerMenu()">
			<img src="https://img.icons8.com/ios-glyphs/30/00ffea/user-group-man-man.png" alt="Amigos">
		</div>
	</div>

	<div class="hamburger-content" id="hamburger-content">
		<div class="friend online">Amigo 1</div>
		<div class="friend">Amigo 2</div>
		<div class="friend online">Amigo 3</div>
		<div class="friend">Amigo 4</div>
	</div>

	<div class="round">Round XX</div>

	<div class="container">
		<div class="player winner">
			<img src="https://via.placeholder.com/80" alt="Vencedor">
			<p>Vencedor</p>
		</div>
		<div class="player loser">
			<img src="https://via.placeholder.com/80" alt="Perdedor">
			<p>Perdedor</p>
		</div>
	</div>

	<div class="next-battle">
		Próxima Batalha: Player X vs Player Y
	</div>
	<button class="next-button" onclick="nextBattle()">Próxima Partida</button>

	<script>
		function toggleHamburgerMenu() {
			const content = document.getElementById('hamburger-content');
			content.style.display = content.style.display === 'block' ? 'none' : 'block';
		}

		function nextBattle() {
			// Lógica para avançar para a próxima batalha
			alert('Avançando para a próxima batalha...');
		}
	</script>
</body>

</html>
