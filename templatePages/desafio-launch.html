<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modo Desafio - Pong</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

		body {
			background: #000;
			color: #00ffea;
			font-family: 'Press Start 2P', cursive;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			overflow: hidden;
			position: relative;
		}

		.top-bar {
			position: absolute;
			top: 0;
			width: 100%;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
			background: none;
			z-index: 10;
		}

		.top-bar .back-button,
		.top-bar .hamburger-menu {
			cursor: pointer;
		}

		.top-bar .back-button {
			font-size: 18px;
			color: #00ffea;
			text-shadow: 0 0 10px #00e5ff;
		}

		.top-bar .hamburger-menu img {
			width: 30px;
			height: 30px;
		}

		.hamburger-content {
			display: none;
			position: absolute;
			top: 50px;
			right: 20px;
			background: #111;
			border: 2px solid #00ffea;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 0 10px #00ffea;
			z-index: 1000;
		}

		.hamburger-content .friend {
			display: block;
			margin-bottom: 10px;
		}

		.hamburger-content::before {
			content: "Amigos";
			display: block;
			font-size: 18px;
			color: #00e5ff;
			margin-bottom: 10px;
			text-shadow: 0 0 10px #00e5ff;
		}

		.container {
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 100%;
			max-width: 1200px;
			height: 70%;
			padding: 20px;
			border: 3px solid #00ffea;
			box-shadow: 0 0 20px #00ffea;
			border-radius: 10px;
			margin-top: 60px;
			margin-bottom: 20px;
			position: relative;
		}

		.vs {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 48px;
			color: #00e5ff;
			text-shadow: 0 0 20px #00e5ff;
		}

		.player {
			width: 45%;
			height: 100%;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			border: 2px solid #00ffea;
			border-radius: 10px;
			padding: 20px;
		}

		.player img {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			border: 3px solid #00ffea;
			margin-bottom: 20px;
		}

		.player p {
			font-size: 20px;
			margin-bottom: 20px;
			text-align: center;
		}

		.add-player {
			display: flex;
			flex-direction: column;
			align-items: center;
			cursor: pointer;
		}

		.add-player img {
			width: 100px;
			height: 100px;
			margin-bottom: 20px;
		}

		.buttons {
			display: flex;
			justify-content: space-around;
			width: 80%;
			margin-top: 20px;
		}

		.buttons button {
			width: 45%;
			padding: 15px;
			border: 2px solid #00ffea;
			background: linear-gradient(45deg, #00e5ff, #00ffea);
			color: #000;
			font-size: 18px;
			cursor: pointer;
			font-family: 'Press Start 2P', cursive;
			transition: all 0.3s ease;
			border-radius: 5px;
		}

		.buttons button:hover {
			background: #00e5ff;
			color: #000;
			transform: scale(1.05);
		}

		.buttons button:active {
			transform: scale(0.98);
		}

		.instruction-button {
			background: none;
			border: none;
			cursor: pointer;
		}

		.instruction-button img {
			width: 30px;
			height: 30px;
		}

		.popup,
		.instruction-popup {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: rgba(0, 0, 0, 0.9);
			padding: 30px;
			border: 3px solid #00ffea;
			box-shadow: 0 0 20px #00ffea;
			border-radius: 10px;
			z-index: 1000;
			text-align: center;
		}

		.popup h2,
		.instruction-popup h2 {
			font-size: 24px;
			margin-bottom: 20px;
		}

		.popup .login-form,
		.instruction-popup .instruction-content {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.popup .login-form input {
			width: 80%;
			padding: 15px;
			margin-bottom: 15px;
			border: 2px solid #00ffea;
			background: #111;
			color: #00ffea;
			font-size: 18px;
			border-radius: 5px;
			transition: all 0.3s ease;
		}

		.popup .login-form input:focus {
			box-shadow: 0 0 10px #00ffea;
		}

		.popup .login-form button,
		.instruction-popup .instruction-content button {
			width: 80%;
			padding: 15px;
			margin: 10px 0;
			border: 2px solid #00ffea;
			background: linear-gradient(45deg, #00e5ff, #00ffea);
			color: #000;
			font-size: 18px;
			cursor: pointer;
			font-family: 'Press Start 2P', cursive;
			transition: all 0.3s ease;
			border-radius: 5px;
		}

		.popup .login-form button:hover,
		.instruction-popup .instruction-content button:hover {
			background: #00e5ff;
			color: #000;
			transform: scale(1.05);
		}

		.popup .login-form button:active,
		.instruction-popup .instruction-content button:active {
			transform: scale(0.98);
		}

		.popup .close-button,
		.instruction-popup .close-button {
			background: none;
			border: none;
			color: #00ffea;
			font-size: 18px;
			cursor: pointer;
			font-family: 'Press Start 2P', cursive;
			text-shadow: 0 0 10px #00e5ff;
			transition: all 0.3s ease;
		}

		.popup .close-button:hover,
		.instruction-popup .close-button:hover {
			color: #00e5ff;
		}

		.instruction-img {
			width: 40px;
			height: 40px;
			margin: 5px;
		}
	</style>
</head>

<body>
	<div class="top-bar">
		<div class="back-button" onclick="location.href='home.html'">← Home</div>
		<div class="hamburger-menu" onclick="toggleHamburgerMenu()">
			<img src="https://img.icons8.com/ios-glyphs/30/00ffea/user-group-man-man.png" alt="Amigos">
		</div>
	</div>

	<div class="hamburger-content" id="hamburger-content">
		<div class="friend online">Amigo 1</div>
		<div class="friend">Amigo 2</div>
		<div class="friend online">Amigo 3</div>
		<div class="friend">Amigo 4</div>
	</div>

	<div class="container">
		<div class="player" id="player1">
			<div class="instruction-button">
				<img src="https://img.icons8.com/ios-filled/30/00ffea/info.png" alt="Instruções" onclick="openInstructionPopup('player1')">
			</div>
			<img src="https://via.placeholder.com/150" alt="Player 1">
			<p>Player 01 (Você)</p>
		</div>
		<div class="vs">VS</div>
		<div class="player add-player" id="player2" onclick="openLoginPopup()">
			<div class="instruction-button">
				<img src="https://img.icons8.com/ios-filled/30/00ffea/info.png" alt="Instruções" onclick="openInstructionPopup('player2')">
			</div>
			<img src="https://img.icons8.com/ios-filled/100/00ffea/plus-math.png" alt="Logar Player 02">
			<p>Logar Player 02</p>
		</div>
	</div>
	<div class="buttons">
		<button id="startGame">Start Game</button>
		<button id="swapSides">Trocar de Lado</button>
	</div>

	<div class="popup" id="loginPopup">
		<h2>Logar Player 02</h2>
		<form class="login-form">
			<input type="email" placeholder="Email" required>
			<input type="password" placeholder="Senha" required>
			<button type="submit">Login</button>
			<button type="button" class="google-login">Login com Google</button>
			<button type="button" class="a42-login">Login com 42</button>
			<button type="button" class="close-button" onclick="closeLoginPopup()">Cancelar</button>
		</form>
	</div>

	<div class="instruction-popup" id="instructionPopup">
		<h2>Instruções</h2>
		<div class="instruction-content">
			<p id="instructionText"></p>
			<div id="instructionKeys"></div>
			<button type="button" class="close-button" onclick="closeInstructionPopup()">Fechar</button>
		</div>
	</div>

	<script>
		const player1 = document.getElementById('player1');
		const player2 = document.getElementById('player2');
		const swapSidesButton = document.getElementById('swapSides');
		const loginPopup = document.getElementById('loginPopup');
		const instructionPopup = document.getElementById('instructionPopup');
		const instructionText = document.getElementById('instructionText');
		const instructionKeys = document.getElementById('instructionKeys');

		swapSidesButton.addEventListener('click', () => {
			const tempHTML = player1.innerHTML;
			player1.innerHTML = player2.innerHTML;
			player2.innerHTML = tempHTML;

			// Re-bind click event for the add-player section after swapping
			if (player2.querySelector('.add-player')) {
				player2.querySelector('.add-player').addEventListener('click', openLoginPopup);
			}

			// Re-bind click event for the instruction buttons after swapping
			player1.querySelector('.instruction-button img').addEventListener('click', () => openInstructionPopup('player1'));
			player2.querySelector('.instruction-button img').addEventListener('click', () => openInstructionPopup('player2'));
		});

		function openLoginPopup() {
			loginPopup.style.display = 'block';
		}

		function closeLoginPopup() {
			loginPopup.style.display = 'none';
		}

		function toggleHamburgerMenu() {
			const content = document.getElementById('hamburger-content');
			content.style.display = content.style.display === 'block' ? 'none' : 'block';
		}

		function openInstructionPopup(player) {
			if (player === 'player1') {
				instructionText.innerText = "Use 'W' e 'S' para mover a raquete.";
				instructionKeys.innerHTML = `
                    <img class="instruction-img" src="https://img.icons8.com/ios-glyphs/40/00ffea/w-key.png" alt="W">
                    <img class="instruction-img" src="https://img.icons8.com/ios-glyphs/40/00ffea/s-key.png" alt="S">
                `;
			} else {
				instructionText.innerText = "Use as setas para cima e para baixo para mover a raquete.";
				instructionKeys.innerHTML = `
                    <img class="instruction-img" src="https://img.icons8.com/ios-glyphs/40/00ffea/up.png" alt="Up">
                    <img class="instruction-img" src="https://img.icons8.com/ios-glyphs/40/00ffea/down.png" alt="Down">
                `;
			}
			instructionPopup.style.display = 'block';
		}

		function closeInstructionPopup() {
			instructionPopup.style.display = 'none';
		}
	</script>
</body>

</html>
