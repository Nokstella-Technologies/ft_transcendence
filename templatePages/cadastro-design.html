<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pong Cadastro</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

		body {
			background: #000;
			color: #00ffea;
			font-family: 'Press Start 2P', cursive;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			overflow: hidden;
			position: relative;
		}

		.login-container {
			background: rgba(0, 0, 0, 0.9);
			padding: 30px;
			border: 3px solid #00ffea;
			box-shadow: 0 0 20px #00ffea;
			text-align: center;
			position: relative;
			z-index: 1;
			border-radius: 10px;
			width: 100%;
			max-width: 500px;
		}

		h1 {
			font-size: 28px;
			margin-bottom: 30px;
			color: #00e5ff;
			text-shadow: 0 0 10px #00e5ff;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.input-container {
			position: relative;
			width: 100%;
			margin-bottom: 20px;
		}

		.input-container input {
			width: calc(100% - 40px);
			padding: 20px;
			margin: 0 auto;
			border: 2px solid #00ffea;
			background: #111;
			color: #00ffea;
			font-size: 20px;
			border-radius: 5px;
			transition: all 0.3s ease;
		}

		.input-container input:focus {
			box-shadow: 0 0 10px #00ffea;
		}

		.input-container .toggle-password {
			position: absolute;
			right: 15px;
			top: 50%;
			transform: translateY(-50%);
			cursor: pointer;
		}

		button {
			width: calc(100% - 40px);
			padding: 15px;
			margin: 0 auto;
			border: 2px solid #00ffea;
			background: linear-gradient(45deg, #00e5ff, #00ffea);
			color: #000;
			font-size: 18px;
			cursor: pointer;
			margin-bottom: 15px;
			font-family: 'Press Start 2P', cursive;
			transition: all 0.3s ease;
			border-radius: 5px;
		}

		button:hover {
			background: #00e5ff;
			color: #000;
			transform: scale(1.05);
		}

		.login-link {
			margin-top: 15px;
		}

		.login-link a {
			color: #00ffea;
			text-decoration: none;
			font-size: 18px;
			border-bottom: 2px solid #00ffea;
			transition: all 0.3s ease;
		}

		.login-link a:hover {
			text-decoration: underline;
			color: #00e5ff;
			border-bottom: 2px solid #00e5ff;
		}

		/* Animação do Pong */
		.pong-animation {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			z-index: 0;
		}

		.pong-paddle {
			width: 15px;
			height: 100px;
			background: #00ffea;
			position: absolute;
			border-radius: 10px;
			box-shadow: 0 0 10px #00ffea;
			animation: pong-paddle-move 2s infinite alternate;
		}

		.pong-paddle-left {
			left: 30px;
			top: calc(50% - 50px);
		}

		.pong-paddle-right {
			right: 30px;
			top: calc(50% - 50px);
		}

		@keyframes pong-paddle-move {
			0% {
				top: calc(50% - 50px);
			}

			100% {
				top: calc(50% + 50px);
			}
		}

		.sound-icon {
			position: absolute;
			top: 20px;
			right: 20px;
			cursor: pointer;
			z-index: 2;
		}

		.sound-icon img {
			width: 35px;
			height: 35px;
		}
	</style>
</head>

<body>
	<div class="pong-animation">
		<div class="pong-paddle pong-paddle-left"></div>
		<div class="pong-paddle pong-paddle-right"></div>
	</div>
	<div class="login-container">
		<h1>Pong Cadastro</h1>
		<form>
			<div class="input-container">
				<input type="text" placeholder="Nome" required>
			</div>
			<div class="input-container">
				<input type="email" placeholder="Email" required>
			</div>
			<div class="input-container">
				<input type="password" placeholder="Senha" id="password" required>
				<span class="toggle-password" onclick="togglePassword('password')">
					<img src="https://img.icons8.com/ios-glyphs/30/00ffea/visible.png" alt="Ver Senha">
				</span>
			</div>
			<div class="input-container">
				<input type="password" placeholder="Confirme a Senha" id="confirm-password" required>
				<span class="toggle-password" onclick="togglePassword('confirm-password')">
					<img src="https://img.icons8.com/ios-glyphs/30/00ffea/visible.png" alt="Ver Senha">
				</span>
			</div>
			<button type="submit">Cadastrar</button>
			<p class="login-link">Já tem uma conta? <a href="#">Login</a></p>
		</form>
	</div>
	<div class="sound-icon" id="sound-icon">
		<img src="https://img.icons8.com/ios-glyphs/30/00ffea/musical-notes.png" alt="Sound Icon">
	</div>
	<audio id="background-music" loop>
		<source src="music.m4a" type="audio/mpeg">
		Seu navegador não suporta o elemento de áudio.
	</audio>
	<script>
		document.querySelector('.google-login').addEventListener('click', function () {
			// Lógica para login com Google
			alert('Login com Google ainda não implementado.');
		});

		document.querySelector('.a42-login').addEventListener('click', function () {
			// Lógica para login com 42
			alert('Login com 42 ainda não implementado.');
		});

		const soundIcon = document.getElementById('sound-icon');
		const backgroundMusic = document.getElementById('background-music');

		soundIcon.addEventListener('click', function () {
			if (backgroundMusic.paused) {
				backgroundMusic.play();
				soundIcon.querySelector('img').src = "https://img.icons8.com/ios-glyphs/30/00ffea/mute.png";
			} else {
				backgroundMusic.pause();
				soundIcon.querySelector('img').src = "https://img.icons8.com/ios-glyphs/30/00ffea/musical-notes.png";
			}
		});

		function togglePassword(id) {
			const passwordInput = document.getElementById(id);
			const passwordIcon = passwordInput.nextElementSibling.querySelector('img');
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				passwordIcon.src = "https://img.icons8.com/ios-glyphs/30/00ffea/invisible.png";
			} else {
				passwordInput.type = "password";
				passwordIcon.src = "https://img.icons8.com/ios-glyphs/30/00ffea/visible.png";
			}
		}
	</script>
</body>

</html>
